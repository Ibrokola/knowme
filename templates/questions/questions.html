{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class='col-sm-6 offset-sm-3' style="padding-top: 50px;">
	<form method='POST' action="">{% csrf_token %}
	
	<h3>{{ instance.text }}</h3>
	<input type='hidden' name='question_id' value='{{ instance.id }}' />
	{% for ans in instance.answer_set.all %}
	
		<input type='radio' name='answer_id' class="radio" value='{{ ans.id }}' /><label for='radio'>{{ ans.text }}</label><br>
	
	{% endfor %}
	<input type='submit' class='btn btn-info btn-round' value='save and continue'>
	</form>	
</div>



{% endblock %}
